name: "Docker GraalVM native-image"

on:
  push:
    branches:
      - "master"
      - "github-actions"
      - "feature-graalvm"
  pull_request:
    branches:
      - "master"
      - "github-actions"
      - "feature-graalvm"

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker-image:
    name: Build Docker image

    strategy:
      fail-fast: false  # Continue other jobs if one failed
      matrix:
        graal-version:
          - '19.3.6'    # No Java 17 support
          - '20.3.6'    # No Java 17 support
          - '21.3.3'    # Usually builds
          - '22.0.0.2'  # Usually builds
          - '22.1.0'    # Usually build runs out of memory
          - '22.2.0'    # Build fails due to Micronaut issue
          - 'latest'
          - 'dev'

    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          build-args: |
            GRAALVM_MAJOR_VERSION=${{ graal-version }}

  build-and-publish-docker-image:
    name: Build and publish Docker image

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          